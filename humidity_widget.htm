<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Humidity & Dew Point Calculator</title>

    <!-- Load Chart.js and Annotation Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .toggle-container {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .toggle-label {
            cursor: pointer;
            padding: 10px 20px;
            background: #ddd;
            border-radius: 5px;
            margin: 0 5px;
            font-weight: bold;
            user-select: none;
        }
        .toggle-label.active {
            background: #007bff;
            color: white;
        }
        input {
            width: 100%;
            padding: 8px;
            text-align: center;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Relative Humidity & Dew Point Calculator</h2>
        <p>Calculate RH at a different temperature and determine the dew point.</p>

        <label for="rh1">Initial Relative Humidity (%):</label>
        <input type="number" id="rh1" value="50" min="0" max="100">

        <label>Temperature Unit:</label>
        <div class="toggle-container">
            <span id="toggleC" class="toggle-label active" onclick="toggleUnit('C')">°C</span>
            <span id="toggleF" class="toggle-label" onclick="toggleUnit('F')">°F</span>
        </div>

        <label for="t1">Initial Temperature (<span id="unitLabel">°C</span>):</label>
        <input type="number" id="t1" value="21" placeholder="°C">

        <label for="t2">Target Temperature (<span id="unitLabel2">°C</span>):</label>
        <input type="number" id="t2" value="32" placeholder="°C">

        <button onclick="updateChart()">Calculate & Plot</button>

        <h3 id="rh2Output"></h3>
        <h3 id="dewPointOutput"></h3>

        <canvas id="rhChart"></canvas>
    </div>

    <script>
        let unit = "C"; // Default to Celsius

        function fahrenheitToCelsius(f) { return (f - 32) * 5 / 9; }
        function celsiusToFahrenheit(c) { return (c * 9 / 5) + 32; }

        function toggleUnit(selectedUnit) {
            if (unit === selectedUnit) return; // Do nothing if already selected
            
            let t1Input = document.getElementById("t1");
            let t2Input = document.getElementById("t2");

            if (selectedUnit === "F") {
                t1Input.value = celsiusToFahrenheit(parseFloat(t1Input.value)).toFixed(1);
                t2Input.value = celsiusToFahrenheit(parseFloat(t2Input.value)).toFixed(1);
                document.getElementById("unitLabel").innerText = "°F";
                document.getElementById("unitLabel2").innerText = "°F";
            } else {
                t1Input.value = fahrenheitToCelsius(parseFloat(t1Input.value)).toFixed(1);
                t2Input.value = fahrenheitToCelsius(parseFloat(t2Input.value)).toFixed(1);
                document.getElementById("unitLabel").innerText = "°C";
                document.getElementById("unitLabel2").innerText = "°C";
            }

            unit = selectedUnit;
            document.getElementById("toggleC").classList.toggle("active", unit === "C");
            document.getElementById("toggleF").classList.toggle("active", unit === "F");

            updateChart();
        }

        function saturationVaporPressure(T) {
            return 6.112 * Math.exp((17.62 * T) / (T + 243.12));
        }

        function calculateRH(RH1, T1, T2) {
            let e_s_T1 = saturationVaporPressure(T1);
            let e_s_T2 = saturationVaporPressure(T2);
            return Math.min(Math.max(RH1 * (e_s_T1 / e_s_T2), 0), 100);
        }

        function calculateDewPoint(T, RH) {
            let lnRH = Math.log(RH / 100);
            return (243.12 * (lnRH + (17.62 * T) / (T + 243.12))) / (17.62 - (lnRH + (17.62 * T) / (T + 243.12)));
        }

        let myChart;

        function updateChart() {
            let RH1 = parseFloat(document.getElementById("rh1").value);
            let T1 = parseFloat(document.getElementById("t1").value);
            let T2 = parseFloat(document.getElementById("t2").value);

            if (unit === "F") {
                T1 = fahrenheitToCelsius(T1);
                T2 = fahrenheitToCelsius(T2);
            }

            let RH2 = calculateRH(RH1, T1, T2);
            let dewPoint = calculateDewPoint(T1, RH1);
            document.getElementById("rh2Output").innerText = `RH at ${T2.toFixed(1)}°${unit}: ${RH2.toFixed(2)}%`;
            document.getElementById("dewPointOutput").innerText = `Dew Point: ${dewPoint.toFixed(1)}°${unit}`;

            let ctx = document.getElementById("rhChart").getContext("2d");

            let tempMin = unit === "F" ? -10 : -20;
            let tempMax = unit === "F" ? 120 : 50;
            let temperatures = Array.from({ length: tempMax - tempMin + 1 }, (_, i) => i + tempMin);
            let humidityValues = temperatures.map(t => calculateRH(RH1, T1, unit === "F" ? fahrenheitToCelsius(t) : t));

            if (myChart) myChart.destroy();

            myChart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: temperatures,
                    datasets: [{
                        label: "Relative Humidity (%)",
                        data: humidityValues,
                        borderColor: "blue",
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        annotation: {
                            annotations: {
                                dewPointLine: {
                                    type: "line",
                                    xMin: dewPoint,
                                    xMax: dewPoint,
                                    borderColor: "purple",
                                    borderWidth: 2,
                                    label: { content: `Dew Point: ${dewPoint.toFixed(1)}°${unit}`, enabled: true, position: "top" }
                                }
                            }
                        }
                    },
                    scales: {
                        x: { title: { display: true, text: `Temperature (${unit})` } },
                        y: { min: 0, max: 100, title: { display: true, text: "Relative Humidity (%)" } }
                    }
                }
            });
        }

        document.addEventListener("DOMContentLoaded", updateChart);
    </script>

</body>
</html>
